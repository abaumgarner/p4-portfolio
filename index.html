<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Portfolio</title>

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/grid.css">

    <link href='http://fonts.googleapis.com/css?family=Roboto:500,700,900' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Inconsolata:400' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" href="css/styles.css">

</head>
<body>

<div class="container">
    <div class="grid_12">

            <p>Portfolio</p>
        </header>
    </div>

    <article>
        <div class="grid_12" id="main">
            <ul class="top">
                <li class="galleryItem">
                    <a class="caption"
                       href="#"
                       data-title="Hangman in C"
                       data-description="Terminal based hangman written the C programming language.">

                        <img src="img/c-hangman.JPG" alt="Terminal image">

                </li>

                <li class="galleryItem">
                    <a class="caption"
                       href="https://github.com/abaumgarner/TriviaMaze"
                       data-title="Trivia Maze"
                       data-description="Terminal based trivia maze written in Java.">

                        <img src="img/trivia-maze.JPG" alt="Trivia Maze">
                    </a>
                </li>

                <li class="galleryItem">
                    <a class="caption"
                       href="#"
                       data-title="Black &amp; white photo"
                       data-description="Vivamus ut sem id magna consequat porta vitae ut sem. Proin eget commodo risus, vitae blandit velit. ">

                        <img src="http://placehold.it/200x200" alt="Landscape image">
                    </a>
                </li>

                <li class="galleryItem">
                    <a class="caption"
                       href="#"
                       data-title="Black &amp; white photo"
                       data-description="Vivamus ut sem id magna consequat porta vitae ut sem. Proin eget commodo risus, vitae blandit velit. ">

                        <img src="http://placehold.it/200x200" alt="Landscape image">
                    </a>
                </li>
            </ul>

        </div>

    <!-- Clearfix -->
    <div class="clear"></div>

</div>


</body>
</html>
